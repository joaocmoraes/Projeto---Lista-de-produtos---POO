<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project POO</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h1>MInha loja virtual</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>

            <div class="card">

                <div class="line-input">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Digite o nome do produto">
                </div>

                <div class="line-input">
                    <label>Preço</label>
                    <input type="number" id="preco" placeholder="Valor do produto">
                </div>

                <button type="button" id="btn1"onclick="produto.salvar()">Salvar</button>
                <button type="button" onclick="produto.cancelar()">Cancelar</button>
            </div>

            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Prouto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                </table>
            </div>
    </main>

</body>

</html>
